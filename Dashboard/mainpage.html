      <ul class="navbar-nav px-3">

    <div class="container-fluid">
      <div class="row">

            <div class="add">

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-desktop navicon"></i> &nbsp;
                  Member Site
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-shopping-basket navicon"></i> &nbsp;
                  Loans
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-box-open navicon"></i> &nbsp;
                  Items
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-users navicon"></i> &nbsp;
                  Contacts/Members
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-chart-line navicon"></i> &nbsp;
                  Reports
                </a>
              </li>
              <br>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-sign-out-alt navicon"></i> &nbsp;
                  Sign Out
                </a>
              </li>
            </ul>

          </div>
        </nav>
